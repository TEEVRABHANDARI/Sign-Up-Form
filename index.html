<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <div class="left">
        <div class="img-Box">
            <p class="heading">ODIN</p>
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin">
        </div>
    </div>
    <div class="right">
        <div>
        <p class="right-heading">
            This is not a real online service! You know you need something
            <br>
            like this in your life to help you realize your deepest dreams.
            <br>
            Sign up now to get started.
            <br>
            <br>
            You know you want to.
        </p>

        <div class="background">
            <h3 style="margin: 20px; padding-top: 10px;">Let's Do This!</h3>
            <form action="" method="get" class="formDetails">
                <div class="formDivOutside">
                    <div class="formDiv">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" >
                    </div>

                    <div class="formDiv">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="formDiv">
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" required>
                        <p class="error" style="color: red;"></p>
                    </div>

                    <div class="buttonClass">
                        <button type="submit" class="createAccount">Create Account</button>
                    </div>
                </div>

                    
                <div class="formDivOutside">
                    
                    <div class="formDiv">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname" >
                    </div>
                        
                    <div class="formDiv">
                        <label for="Phone">Phone</label>
                        <input type="tel" id="Phone" name="Phone" required>
                    </div>
                    

                    <div class="formDiv">
                        <label for="password">Confirm password</label>
                        <input type="password" id="confirmpassword" name="password" required>
                    </div>
                    
                    
                </div>

                
            </form>
            <div class="last">
                <p>Already have an account ?<a href="#"> LogIn</a></p>
            </div>

        </div>   

        

        </div>
        </div>
    </div>
</div>
</div>

    <script src="./script.js"></script>
</body>
</html>
